<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>
            <div class="card-body px-4">
                <div class="row">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-5">
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1"
                            placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>
                    <div class="mb-3 col-3">
                        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="000">
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="basic-url" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">$</span>
                                <input type="number" class="form-control" id="basic-url" placeholder="amount"
                                    aria-describedby="basic-addon3 basic-addon4">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">First name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <label for="state">State</label>
                        <select class="form-select" id="state">
                            <option selected>Pick a state</option>
                            <option value="1">State 1</option>
                            <option value="2">State 2</option>
                        </select>
                    </div>
                    <div class="mb-3 col-3">
                        <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <label>We Accept</label>
                        <div class="bg-secondary text-light p-2 rounded">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="radio1" value="option1">
                                <label class="form-check-label" for="radio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="radio2" value="option1">
                                <label class="form-check-label" for="radio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="radio3" value="option1">
                                <label class="form-check-label" for="radio3"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="radio4" value="option1">
                                <label class="form-check-label" for="radio4"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="ms-auto col-6">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                            <div class="form-text">Add any notes here</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end gap-2">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Send</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
